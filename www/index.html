<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/pouchdb/dist/pouchdb.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-energized">
      <h1 class="title">Todo App</h1>
    </ion-header-bar>
    <ion-content ng-controller="TodoCtrl">
      <ion-list>
        <form ng-submit="adicionarTodo()">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Todo" ng-model="todo" required>
            </label>
            <button class="button button-icon icon ion-plus-round" type="submit">
            </button>
          </div>
          <ion-item ng-repeat="doc in todos track by $index" class="item item-button-right">
            {{ doc.todo }}
            <button class="button button-icon icon ion-minus-round" ng-click="removerTodo(doc)">
            </button>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
